<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333;">
<h2>Payment Confirmation</h2>
<p>Dear <strong th:text="${customerName}">Customer Name</strong>,</p>
<p>We are pleased to inform you that your payment has been successfully processed.</p>

<table style="margin-top: 20px;">
    <tr>
        <td><strong>Order Reference:</strong></td>
        <td th:text="${orderReference}">REF123456</td>
    </tr>
    <tr>
        <td><strong>Amount Paid:</strong></td>
        <td th:text="${quantity}">99.99</td>
    </tr>
</table>

<p style="margin-top: 30px;">Thank you for your purchase!</p>
<p>The AndersenLab Team</p>
</body>
</html>
